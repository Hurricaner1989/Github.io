<h1>关于博主</h1>

<h3>
</h3>
<hr>


      </header>



<p>我是一个在硅谷工作的假东北人。长相阳光，内心温柔，运动天赋强。篮球主打控卫，足球习惯边锋，酷爱转身。闲下来的时候喜欢读书，听歌，看电影，偶尔弹弹吉他。最近比较喜欢的一首诗是：</p>

<blockquote>
<p>三十年来寻剑客，几回落叶又抽枝。自从一见桃花后，直至如今更不疑。</p>
</blockquote>

<p>觉得好像在里面看到了自己，希望这不是错觉。</p>
